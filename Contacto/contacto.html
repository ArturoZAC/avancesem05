<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contacto.css">
    <title>Contacto</title>
</head>
<body>
    <section class="container-contacto">
        <div class="content">
            <h2>Ingrese sus datos</h2>
            <form action="../index.html" class="form">
                <div class="inputoff">
                    <div class="content-int">
                        <label for="username">Nombre</label>
                        <input placeholder="Arturo" id="username" type="text">
                    </div>
                </div>

                <div class="inputoff">
                    <div class="content-int">
                        <label for="lastname">Apellido</label>
                        <input placeholder="Araujo" id="lastname" type="text">
                    </div>
                </div>

                <div class="inputoff">
                    <div class="content-int">
                        <label for="correo">Correo</label>
                        <input placeholder="art@gmail.com" id="correo" type="email">
                    </div>
                </div>
    
                <div class="inputoff">
                    <div class="content-int">
                        <label for="cel">Telefono</label>
                        <input placeholder="xxx-xxx-xxx" id="cel" type="text">
                    </div>
                </div>

                <button type="submit">Enviar</button>

            </form>
        </div>
    </section>
</body>
</html>
